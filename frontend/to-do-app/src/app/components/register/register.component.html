<div class="container-fluid register-container d-flex justify-content-center align-items-center">
    <div class="register p-4">
        <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="d-flex flex-column gap-3">
            <h1 class="text-center">Register</h1>
            <div>
                <label for="username" class="form-lable">User Name</label>
                <input type="text" name="uname" [(ngModel)]="username" class="form-control" #nameRef="ngModel" required minlength="3" maxlength="100" placeholder="Enter your name">
                <div class="err-msg" *ngIf="nameRef.invalid && nameRef.touched">
                    <small *ngIf="nameRef.errors?.['required']">Name is required</small>
                    <small *ngIf="nameRef.errors?.['minlength']">Name must be at least 3 characters</small>
                  </div>
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" [(ngModel)]="email" class="form-control" required email #emailRef="ngModel" placeholder="Enter your emal">
                <div class="err-msg" *ngIf="emailRef.invalid && emailRef.touched">
                    <small *ngIf="emailRef.errors?.['required']">Email is required</small>
                    <small *ngIf="emailRef.errors?.['email']">Enter a valid email</small>
                  </div>
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" required minlength="3" #passwordRef="ngModel" placeholder="Enter your password"> 
                 <div class="err-msg" *ngIf="passwordRef.invalid && passwordRef.touched">
                    <small *ngIf="passwordRef.errors?.['required']">Password is required</small>
                    <small *ngIf="passwordRef.errors?.['minlength']">Minimum 3 characters</small>
                  </div>
            </div>
            <button class="btn submit-btn"> Submit</button>
        </form>
    </div>
</div>
